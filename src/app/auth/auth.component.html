<mat-card class="auth-card">
  <mat-card-title>
    Log In
  </mat-card-title>

  <mat-card-content>
    <form class="auth-form" [formGroup]="formGroup" (submit)="login()">
      <mat-form-field class="auth-form__field" appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login" autocomplete="off">
      </mat-form-field>
    
     <mat-form-field class="auth-form__field" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password"  autocomplete="off">
        <mat-icon matSuffix (click)="togglePasswordVisibility()">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
  
      <div class="auth-form__actions">
        <button mat-flat-button [disabled]="loading$.value || formGroup.invalid" color="accent" type="submit" class="auth-button">
          Submit
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
